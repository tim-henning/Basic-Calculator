<!DOCTYPE html>
<html>

    <head>
      <title>Basic Calculator</title>
      <link href="style.css" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="img/DALL·E-2024-05-20-15.38.png">
      <meta name="author" content="Tim Henning">
      <meta name="description" content="A basic calculator project"> 
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
      <script src="script.js" defer></script>
    </head>

    <body>
      <div class="calculator-body">
        <div class="display-field">
          <div class="display-text">0</div>
        </div>
        <div class="button-container">
          <button class="btn ftn" data-action="clear">
            <h3>AC</h3>
          </button>
          <button class="btn ftn">
            <h3>CE</h3>
          </button>
          <button class="btn ftn" data-action="percent">
            <h3>%</h3>
          </button>
          <button class="btn ftn" data-action="division">
            <h3>÷</h3>
          </button>
          <button class="btn nmb">
            <h3>7</h3>
          </button>
          <button class="btn nmb">
            <h3>8</h3>
          </button>
          <button class="btn nmb">
            <h3>9</h3>
          </button>
          <button class="btn ftn">
            <h3>x</h3>
          </button>
          <button class="btn nmb">
            <h3>4</h3>
          </button>
          <button class="btn nmb">
            <h3>5</h3>
          </button>
          <button class="btn nmb">
            <h3>6</h3>
          </button>
          <button class="btn ftn" data-action="substraction">
            <h3>-</h3>
          </button>
          <button class="btn nmb">
            <h3>1</h3>
          </button>
          <button class="btn nmb">
            <h3>2</h3>
          </button>
          <button class="btn nmb">
            <h3>3</h3>
          </button><button class="btn ftn" data-action="multiplication">
            <h3>+</h3>
          </button>
          <button class="btn nmb big">
            <h3>0</h3>
          </button>
          <button class="btn" data-action="decimal">
            <h3>.</h3>
          </button>
          <button class="btn rnd equal" data-action="equal">
            <h3>=</h3>
          </button>
        </div>
      </div>
    </body>
</html>
